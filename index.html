<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday E-Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create a Birthday E-Card</h2>
        <form id="ecardForm">
            <label for="name">Birthday Person's Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" min="1" required>

            <label for="photo">Upload Photo (Optional):</label>
            <input type="file" id="photo" accept="image/*">

            <label for="message">Birthday Message:</label>
            <textarea id="message">Wishing you a wonderful birthday filled with joy and happiness!</textarea>

            <button type="submit">Generate E-Card</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
