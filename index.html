<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday E-Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create a Birthday E-Card</h2>
        <form id="ecardForm">
            <div class="input-group">
                <label for="name">Birthday Person's Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="1" required>
            </div>
            <div class="input-group">
                <label for="photo">Upload Photo (Optional):</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <div class="input-group">
                <label for="message">Birthday Message:</label>
                <textarea id="message">Wishing you a wonderful birthday filled with joy and happiness!</textarea>
            </div>
            <button type="submit">Generate E-Card</button>
        </form>
        <div id="shareLinkContainer" class="hidden">
            <p>Share this link:</p>
            <input type="text" id="shareLink" readonly>
            <button onclick="copyLink()">Copy</button>
        </div>
        <p id="copyMessage" class="hidden">Thank you! <a href="index.html">Go to Home Page</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
