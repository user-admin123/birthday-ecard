<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday E-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ecard-container">
        <h2 id="birthdayName"></h2>
        <div class="cake">
            <div id="candlesContainer"></div>
        </div>
        <div id="giftBox" class="hidden">🎁 Tap to Open</div>
        <div id="messageContainer" class="hidden"></div>
        <img id="photoContainer" class="hidden" alt="Birthday Photo">
        <audio id="bgMusic" loop>
            <source src="assets/happy_birthday.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
