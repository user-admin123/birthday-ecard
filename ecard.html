<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday E-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ecard-container">
        <h2 id="ecardTitle"></h2>
        <div id="cakeContainer"></div>
        <div id="giftBox" class="hidden">🎁 Tap to Open</div>
        <p id="birthdayMessage" class="hidden"></p>
        <img id="birthdayPhoto" class="hidden" />
        <audio id="birthdayMusic" src="happy-birthday.mp3" loop></audio>
    </div>
    <script src="ecard.js"></script>
</body>
</html>
